<div class="title">
	Time Line
</div>
<div class="subtitle">{{$ctrl.currentEntry | date:'longDate'}}</div>
<div class="chart"></div>
<div class="row">
	<div class="col-sm-6">
		<div class="h1">Categories</div>
		<div class="row">
			<div class="category col-sm-12" ng-repeat="cat in $ctrl.categories">
				<div class="category__name">
					{{cat}}
				</div>
				<button class="btn btn-default"  ng-click="$ctrl.deleteCategory(cat)">&times;</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<form>
					<div class="form-group" >
						<div class="input-group">
							<input id="newCategory" type="text" class="form-control" placeholder="new category" ng-model="$ctrl.newCategory" ng-model-options="{updateOn: 'blur'}">
							<div class="input-group-btn">
								<button class="btn btn-default" ng-click="$ctrl.addCategory($ctrl.newCategory)">Add</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<h1>Times</h1>
		<h3>Total by Category</h3>
		<ul>
			<li ng-repeat="(key, d) in $ctrl.times">
				{{d}} hr(s): {{key}}
			</li>
			<li >
				<strong>{{$ctrl.total()}} hr(s): Total</strong>
			</li>
		</ul>
		<h3>Entries</h3>
		<ul>
			<li ng-repeat="d in $ctrl.data">
				{{d.time | date:'hh:mm a'}}: {{d.category}}
			</li>
		</ul>
		<pre>
{{$ctrl.state | json}}
		</pre>
	</div>
</div>
