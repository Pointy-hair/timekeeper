	<!DOCTYPE html>
<html ng-app="timekeeperApp">
<meta charset="utf-8">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    
    
    <title>Time Line &middot; Home</title>
    <!--<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" media="all"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <style type="text/css">
    	.line {
    		stroke: blueviolet;
			fill: none;
			stroke-linejoin: round;
			stroke-width: 5px;
			stroke-linecap: round;
    	}
    	svg {
    		background: lightcyan;
    		border: thin solid darkcyan;
    	}
    	.tick line {
    		stroke: black;
    	}
    	.axis line, .axis path {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;

    	}
    	.axis text {
    		font-family: sans-serif;
    		font-size: 11px;
    	}
	</style>
</head>
<body ng-controller="MainCtrl" class="container">
	<div class="row">
		<h1>Time Line</h1>
		<h2>{{service.currentDay.dateStr | date:'fullDate'}}</h2>
        <div>
            <button class="btn btn-primary" ng-click="previousDay"><i class="glyphicon glyphicon-arrow-left"></i></button>
            <button class="btn btn-primary" ng-click="nextDay"><i class="glyphicon glyphicon-arrow-right"></i></button>
        </div>
		<time-chart day="service.currentDay" refresh="service.updateCount"></time-chart>
	</div>
	<div ng-controller="DataCtrl" class="row">
		
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="entry in service.currentDay.timeEntries">
					{{entry.category}}
					{{entry.date | date:'H:mm'}}
					<button ng-click="deleteTime($index)" class="btn btn-danger btn-sm">Delete</button>
				</li>
				<li class="list-group-item">
					Time: <input type="text" placeholder="HH:mm" ng-model="time"></input>
					Category: <select ng-model="category" ng-options="cat for cat in service.currentDay.categories"></select>
					<button class="btn btn-success btn-sm" ng-click="addTime()">Add Time</button>
				</li>
			</ul>
			
			<div class="">
				Categories: <input type="text" placeholder="project 1" ng-model="newCategory"></input>
				<button class="btn btn-success btn-sm" ng-click="addCategory()">Add Category</button>
			</div>
		<br/>
		<pre>
{{service | json}}
		</pre>
	</div>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
